<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoVision Pro - Waste Analyzer</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
    }
    h1, h2, h3, h4 {
      color: #27ae60;
      margin-bottom: 0.5rem;
    }
    /* Fixed camera container */
    .camera-container {
      position: relative;
      height: 60vh;
      margin-bottom: 1rem;
      background: #000;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .camera-box {
      width: 100%;
      height: 100%;
    }
    #webcam, #overlay {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1); /* Mirror effect by default */
      -webkit-transform: scaleX(-1);
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    /* Camera controls */
    .camera-controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 2;
    }
    .control-btn {
      background: rgba(0, 0, 0, 0.7);
      border: none;
      padding: 12px;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1rem;
    }
    .control-btn:hover {
      background: rgba(0, 0, 0, 0.9);
    }
    /* Results overlay */
    #results {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      padding: 15px;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.3);
      max-height: 50%;
      overflow-y: auto;
    }
    /* Performance warning */
    #performanceWarning {
      display: none;
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff4757;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      z-index: 1000;
      font-size: 0.9rem;
    }
    .science-facts {
      background: #fff;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .data-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .data-card {
      padding: 1rem;
      border-left: 4px solid;
      background: #f8f9fa;
      border-radius: 8px;
    }
    .impact-number {
      font-size: 1.2rem;
      font-weight: bold;
      color: #e74c3c;
      margin: 0.5rem 0;
    }
    .recycling-steps {
      margin-top: 1rem;
    }
    .recycling-steps ol {
      margin-left: 1.5rem;
    }
    .recycling-steps li {
      margin: 0.5rem 0;
    }
    .alternatives-list {
      margin-top: 0.5rem;
    }
    .alternatives-list li {
      margin: 0.3rem 0;
      color: #27ae60;
      font-weight: 500;
    }
    .severity-high { border-left-color: #e74c3c; }
    .severity-medium { border-left-color: #f39c12; }
    .severity-low { border-left-color: #27ae60; }
    
    @media (max-width: 600px) {
      .camera-container {
        height: 50vh;
      }
      .data-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div id="performanceWarning">
    <i class="fas fa-exclamation-triangle"></i> Optimizing for better performance...
  </div>
  <div class="container">
    <h1 style="text-align: center; margin: 1rem 0;">
      <i class="fas fa-leaf"></i> EcoVision Pro
    </h1>
    <div class="camera-container">
      <div class="camera-box">
        <video id="webcam" autoplay muted playsinline></video>
        <canvas id="overlay"></canvas>
      </div>
      <div class="camera-controls">
        <button class="control-btn" id="scanButton">
          <i class="fas fa-search"></i>
        </button>
        <button class="control-btn" id="cameraSwitch">
          <i class="fas fa-camera-retro"></i>
        </button>
        <button class="control-btn" id="flipButton">
          <i class="fas fa-sync-alt"></i>
        </button>
        <button class="control-btn" id="torchToggle" disabled>
          <i class="fas fa-lightbulb"></i>
        </button>
      </div>
      <div id="results"></div>
    </div>
  </div>
  <script>
    let net;
    let isScanning = false;
    let currentStream = null;
    let frameCount = 0;
    // Optimized frame processing - skip more frames on mobile
    const PROCESS_EVERY = (/Mobi|Android/i.test(navigator.userAgent)) ? 10 : 6;
    // Better quality detection
    let qualityMode = (/Mobi|Android/i.test(navigator.userAgent)) ? 'mobile' : 'desktop';
    let currentFacingMode = 'user';

    // Variables for detection stabilization
    let lastDetection = null;
    let stableCount = 0;
    const STABLE_THRESHOLD = 2; // Reduced for faster response

    // Enhanced Environmental Science Data with specific impacts
    const ecoScienceData = {
      'plastic_bottle': {
        decomposition: '450-1000 years',
        marineImpact: {
          deaths: '1.5 million marine animals killed annually',
          microplastics: 'Breaks into 10,000+ microplastic pieces',
          foodChain: 'Enters food chain via fish consumption'
        },
        co2Emissions: '6.2 kg CO2 per kg plastic',
        recycling: {
          steps: [
            'Clean bottle thoroughly',
            'Remove labels and caps',
            'Sort by plastic type (PET#1)',
            'Take to recycling center',
            'Industrial shredding and melting'
          ],
          efficiency: '91% recyclable',
          newProducts: 'New bottles, clothing fiber, carpets'
        },
        alternatives: ['Glass bottles', 'Stainless steel', 'Bamboo bottles', 'Aluminum cans'],
        severity: 'high'
      },
      'plastic_cup': {
        decomposition: '50-80 years',
        marineImpact: {
          deaths: '800,000 marine animals affected annually',
          microplastics: 'Breaks into 5,000+ microplastic pieces',
          foodChain: 'Accumulates in fish stomachs'
        },
        co2Emissions: '4.8 kg CO2 per kg plastic',
        recycling: {
          steps: [
            'Rinse cup completely',
            'Check plastic type (usually PP#5)',
            'Place in appropriate recycling bin',
            'Industrial processing into pellets'
          ],
          efficiency: '65% recyclable',
          newProducts: 'Park benches, storage containers, auto parts'
        },
        alternatives: ['Paper cups', 'Ceramic mugs', 'Bamboo cups', 'Edible cups'],
        severity: 'high'
      },
      'aluminum_can': {
        decomposition: '80-200 years',
        marineImpact: {
          deaths: '200,000 marine animals affected by sharp edges',
          microplastics: 'No microplastics but leaches aluminum',
          foodChain: 'Aluminum accumulation in marine organisms'
        },
        co2Emissions: '1.8 kg CO2 per kg aluminum',
        recycling: {
          steps: [
            'Empty can completely',
            'Rinse if needed',
            'Crush to save space',
            'Place in metal recycling',
            'Melting and reshaping (infinite recyclability)'
          ],
          efficiency: '95% recyclable',
          newProducts: 'New cans, car parts, bicycles, aircraft parts'
        },
        alternatives: ['Glass bottles', 'Reusable bottles', 'Carton packaging'],
        severity: 'medium'
      },
      'paper_cup': {
        decomposition: '20-30 days (if uncoated)',
        marineImpact: {
          deaths: 'Low direct impact (50,000 animals)',
          microplastics: 'Plastic coating creates microplastics',
          foodChain: 'Minimal bioaccumulation'
        },
        co2Emissions: '0.8 kg CO2 per kg paper',
        recycling: {
          steps: [
            'Separate plastic lids',
            'Check for plastic coating',
            'Compost if uncoated',
            'Special recycling for coated cups',
            'Pulping and reprocessing'
          ],
          efficiency: '30% recyclable (due to coating)',
          newProducts: 'Toilet paper, napkins, cardboard'
        },
        alternatives: ['Ceramic mugs', 'Bamboo cups', '100% compostable cups'],
        severity: 'low'
      },
      'glass_bottle': {
        decomposition: '1 million+ years',
        marineImpact: {
          deaths: '500,000 marine animals (cutting injuries)',
          microplastics: 'No microplastics, but sharp fragments',
          foodChain: 'No bioaccumulation'
        },
        co2Emissions: '0.5 kg CO2 per kg glass',
        recycling: {
          steps: [
            'Remove caps and labels',
            'Rinse thoroughly',
            'Sort by color (clear, brown, green)',
            'Crush at recycling facility',
            'Melt and reshape (infinite recyclability)'
          ],
          efficiency: '98% recyclable',
          newProducts: 'New bottles, jars, fiberglass, decorative items'
        },
        alternatives: ['Reusable glass bottles', 'Stainless steel', 'Ceramic containers'],
        severity: 'low'
      }
    };

    // Enhanced object classification
    function classifyWasteType(obj) {
      const className = obj.class.toLowerCase();
      if (className.includes('bottle')) {
        if (className.includes('wine') || className.includes('beer')) {
          return 'glass_bottle';
        } else {
          return 'plastic_bottle';
        }
      } else if (className.includes('cup')) {
        return Math.random() > 0.5 ? 'plastic_cup' : 'paper_cup'; // Could be enhanced with better detection
      } else if (className.includes('can')) {
        return 'aluminum_can';
      } else if (className.includes('wine glass') || className.includes('glass')) {
        return 'glass_bottle';
      }
      return 'plastic_bottle'; // Default fallback
    }

    async function setupWebcam() {
      const video = document.getElementById('webcam');
      // Stop existing stream if any
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
      
      // Optimized constraints for better performance
      const constraints = {
        video: {
          facingMode: currentFacingMode,
          width: { ideal: qualityMode === 'desktop' ? 640 : 480 },
          height: { ideal: qualityMode === 'desktop' ? 480 : 360 },
          frameRate: { ideal: 15, max: 20 } // Reduced frame rate for better performance
        }
      };
      
      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        currentStream = stream;
        
        // Enable torch if available
        const track = stream.getVideoTracks()[0];
        if (track.getCapabilities && track.getCapabilities().torch) {
          document.getElementById('torchToggle').disabled = false;
        }
        
        return new Promise(resolve => {
          video.onloadedmetadata = () => {
            video.width = video.videoWidth;
            video.height = video.videoHeight;
            resolve(video);
          };
        });
      } catch (err) {
        console.error('Camera error:', err);
        alert('Camera access required for analysis');
        return null;
      }
    }

    // Toggle mirror effect
    function toggleFlip() {
      const video = document.getElementById('webcam');
      const canvas = document.getElementById('overlay');
      const currentTransform = video.style.transform;
      if (currentTransform.includes('-1')) {
        video.style.transform = 'scaleX(1)';
        canvas.style.transform = 'scaleX(1)';
      } else {
        video.style.transform = 'scaleX(-1)';
        canvas.style.transform = 'scaleX(-1)';
      }
    }

    // Camera switching
    document.getElementById('cameraSwitch').addEventListener('click', async () => {
      currentFacingMode = (currentFacingMode === 'user') ? 'environment' : 'user';
      await setupWebcam();
      if (isScanning) detectObjects();
    });
    
    document.getElementById('flipButton').addEventListener('click', toggleFlip);

    // Torch control
    document.getElementById('torchToggle').addEventListener('click', async () => {
      const track = currentStream?.getVideoTracks()[0];
      if (!track) return;
      try {
        await track.applyConstraints({ advanced: [{ torch: !track.getSettings().torch }] });
      } catch (err) {
        console.error('Torch control failed:', err);
      }
    });

    function createScienceCard(obj, wasteType) {
      const data = ecoScienceData[wasteType];
      if (!data) return '';
      
      return `
        <div class="science-facts">
          <h2><i class="fas fa-microscope"></i> Analysis: ${wasteType.replace('_', ' ').toUpperCase()}</h2>
          <p>Detected: <strong>${obj.class}</strong> (${Math.round(obj.score * 100)}% confidence)</p>
          <p><strong>Decomposition Time:</strong> ${data.decomposition}</p>
          
          <div class="data-grid">
            <div class="data-card severity-${data.severity}">
              <h4><i class="fas fa-fish"></i> Marine Impact</h4>
              <div class="impact-number">${data.marineImpact.deaths}</div>
              <p><strong>Microplastics:</strong> ${data.marineImpact.microplastics}</p>
              <p><strong>Food Chain:</strong> ${data.marineImpact.foodChain}</p>
            </div>
            
            <div class="data-card severity-${data.severity}">
              <h4><i class="fas fa-industry"></i> CO2 Emissions</h4>
              <div class="impact-number">${data.co2Emissions}</div>
              <p>Production and disposal impact per unit weight</p>
            </div>
            
            <div class="data-card severity-low">
              <h4><i class="fas fa-recycle"></i> Recycling Guide</h4>
              <p><strong>Efficiency:</strong> ${data.recycling.efficiency}</p>
              <div class="recycling-steps">
                <strong>Steps:</strong>
                <ol>
                  ${data.recycling.steps.map(step => <li>${step}</li>).join('')}
                </ol>
              </div>
              <p><strong>Becomes:</strong> ${data.recycling.newProducts}</p>
            </div>
            
            <div class="data-card severity-low">
              <h4><i class="fas fa-leaf"></i> Eco Alternatives</h4>
              <ul class="alternatives-list">
                ${data.alternatives.map(alt => <li><i class="fas fa-check"></i> ${alt}</li>).join('')}
              </ul>
            </div>
          </div>
        </div>
      `;
    }

    function drawDetection(ctx, obj, wasteType) {
      const colors = { 
        plastic_bottle: '#FF4757', 
        plastic_cup: '#FF6B7D',
        aluminum_can: '#3498db', 
        paper_cup: '#2ed573',
        glass_bottle: '#9b59b6',
        unknown: '#95a5a6' 
      };
      const color = colors[wasteType] || '#95a5a6';
      
      ctx.strokeStyle = color;
      ctx.lineWidth = 3;
      ctx.strokeRect(...obj.bbox);
      ctx.fillStyle = color;
      
      const text = ${obj.class} (${Math.round(obj.score * 100)}%);
      const textWidth = ctx.measureText(text).width;
      ctx.fillRect(obj.bbox[0], obj.bbox[1] - 20, textWidth + 10, 20);
      ctx.fillStyle = 'white';
      ctx.font = '14px Arial';
      ctx.fillText(text, obj.bbox[0] + 5, obj.bbox[1] - 5);
    }

    async function detectObjects() {
      if (!isScanning) return;
      
      const startTime = performance.now();
      frameCount++;
      
      // Skip frames for performance
      if (frameCount % PROCESS_EVERY !== 0) {
        requestAnimationFrame(detectObjects);
        return;
      }
      
      try {
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('overlay');
        const ctx = canvas.getContext('2d');
        
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        const objects = await net.detect(video);
        let bestDetection = null;
        let highestScore = 0;
        
        objects.forEach(obj => {
          if (obj.score < 0.6) return; // Lower threshold for better detection
          
          const wasteType = classifyWasteType(obj);
          drawDetection(ctx, obj, wasteType);
          
          if (obj.score > highestScore) {
            highestScore = obj.score;
            bestDetection = { obj, wasteType };
          }
        });
        
        const resultsDiv = document.getElementById('results');
        
        if (bestDetection) {
          if (
            lastDetection &&
            lastDetection.obj.class === bestDetection.obj.class &&
            lastDetection.wasteType === bestDetection.wasteType
          ) {
            stableCount++;
          } else {
            stableCount = 1;
          }
          
          lastDetection = bestDetection;
          
          if (stableCount >= STABLE_THRESHOLD) {
            resultsDiv.innerHTML = createScienceCard(bestDetection.obj, bestDetection.wasteType);
          }
        } else {
          stableCount = 0;
          lastDetection = null;
          if (stableCount === 0) {
            resultsDiv.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;"><i class="fas fa-search"></i> Point camera at waste items for analysis...</p>';
          }
        }
        
        // Performance monitoring
        const processingTime = performance.now() - startTime;
        if (processingTime > 150 && qualityMode === 'desktop') {
          qualityMode = 'mobile';
          document.getElementById('performanceWarning').style.display = 'block';
          setTimeout(() => {
            document.getElementById('performanceWarning').style.display = 'none';
          }, 3000);
        }
        
      } catch (err) {
        console.error('Detection error:', err);
      }
      
      requestAnimationFrame(detectObjects);
    }

    document.getElementById('scanButton').addEventListener('click', async () => {
      if (!isScanning) {
        const video = await setupWebcam();
        if (video) {
          isScanning = true;
          document.getElementById('scanButton').innerHTML = '<i class="fas fa-stop"></i>';
          detectObjects();
        }
      } else {
        isScanning = false;
        document.getElementById('scanButton').innerHTML = '<i class="fas fa-search"></i>';
        document.getElementById('results').innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">Scanning stopped. Click scan to start again.</p>';
        if (currentStream) {
          currentStream.getTracks().forEach(track => track.stop());
        }
      }
    });

    (async function init() {
      try {
        // Show loading message
        document.getElementById('results').innerHTML = '<p style="text-align: center; color: #666; padding: 20px;"><i class="fas fa-spinner fa-spin"></i> Loading AI model...</p>';
        
        net = await cocoSsd.load();
        await setupWebcam();
        
        document.getElementById('results').innerHTML = '<p style="text-align: center; color: #666; padding: 20px;"><i class="fas fa-play"></i> Ready! Click scan button to start analysis.</p>';
        
        // Auto-hide performance warning on mobile
        if (/Mobi|Android/i.test(navigator.userAgent)) {
          document.getElementById('performanceWarning').style.display = 'block';
          setTimeout(() => {
            document.getElementById('performanceWarning').style.display = 'none';
          }, 2000);
        }
      } catch (error) {
        console.error('Initialization error:', error);
        document.getElementById('results').innerHTML = '<p style="text-align: center; color: #e74c3c; padding: 20px;"><i class="fas fa-exclamation-triangle"></i> Failed to load. Please refresh the page.</p>';
      }
    })();
  </script>
</body>
</html>
